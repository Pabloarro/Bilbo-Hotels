<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Pagina registro</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registro Hotel Manager </h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/register/manager}" th:object="${usuario}">
                            <div class="form-group mb-3">
                                <label class="form-label" for="username">Email:</label>
                                <input class="form-control" id="username" type="email" th:field="*{username}"
                                       placeholder="Enter email address" autofocus>
                                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password">password:</label>
                                <input class="form-control" id="password" type="password" th:field="*{password}"
                                       placeholder="Introduce la contrasenia">
                                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="nombre">Nombre:</label>
                                <input class="form-control" id="nombre" type="text" th:field="*{nombre}"
                                       placeholder="Introduce el nombre">
                                <p class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="apellido">Apellido:</label>
                                <input class="form-control" id="apellido" type="text" th:field="*{apellido}"
                                       placeholder="Introduce el apellido">
                                <p class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                <span>Ya registrado? <a th:href="@{/login}">Login aqui!</a></span>
                            </div>
                            <div class="alert alert-success" th:if="${param.success}">
                                Registrado!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
