<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Todas las Reservas</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Reservas</h2>
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha reserva</th>
                        <th>Hotel</th>
                        <th>Cliente</th>
                        <th>Precio total</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="align-middle" th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.fechaReserva}"></td>
                        <td th:text="${reserva.nombreHotel}"></td>
                        <td th:text="${reserva.emailCliente}"></td>
                        <td th:text="'$ ' + ${#numbers.formatDecimal(reserva.precioTotal, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{/admin/bookings/{id}(id=${reserva.id})}" class="btn btn-primary btn-sm">Detalles</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
